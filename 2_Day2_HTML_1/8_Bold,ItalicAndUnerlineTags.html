<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold , Italic And Underline Tags</title>
</head>
<body>
    <p>Twinkle Twinkle Little Star How i wonder what you are</p>
    <p> <b>Twinkle Twinkle</b> <br> <i>Little Star</i> <br> <u>How i wonder</u> <br> what you are</p>
</body>
</html>
