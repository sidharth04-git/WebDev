<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="sal">Saluation</label><br>
            <select name="salutation" id="sal">
                <option value="saluation" selected >--None--</option>
            </select>
        </div>
        <br>
        <div>
            <label for="fname">First name: </label>
            <input type="text" name="fname" id="fname" placeholder="Write First Name">
        </div>
        <br>
        <div>
            <label for="lastname">Last Name: </label>
            <input type="text" name="lastname" id="lastname" placeholder="Write Last Name">
        </div>
        <br>
        <div>
            <label for="gender">Gender :</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <br>
        <div>
            <label for="mail">Email: </label>
            <input type="email" name="email" id="mail">
        </div>
        <br>
        <div>
            <label for="dob">Date of Birth: </label>
            <input type="date" name="dob" id="dob" placeholder="dd-mm-yyyy">
        </div>
        <br>
        <div>
            <label for="add">Address</label>
            <br>
            <textarea name="add" id="add"></textarea>
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
