<!-- Horizontal Rule Element -->
<!-- Page Ko Divide Karta hai Ek Horizontal Line se , Br Tag gives line break but it will act as divider -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hr Tag</title>
</head>
<body>
    <p>My Name is Sidharth Kumar</p>
    <p>I Done My Schooling From KV</p>
    <hr>
    <p>Currently i am Pursing my B.tech Degree</p>
</body>
</html>
