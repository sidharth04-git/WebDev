<!-- Button Element Submits the Data in the Address given in the Action Attribute -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="username">Enter Username</label>
            <input type="text" id="username" placeholder="Username">
        </div>
        <div>
            <label for="password">Enter Password</label>
            <input type="password" placeholder="Password" id="password">
        </div>
        <div>
            <!-- <button>Submit</button> -->

            <button type="Submit">Submit</button>  <!-- Form me jo v likha hai usko submit kr dega-->
            <button type="Button">do Something</button>
            <button type="Reset">Reset</button>  <!-- Form me jo v likha hai usko reset kr dega-->
        </div>
        <input type="submit" value="Submit"> <!--Button with Help of Input Element -->
    </form>
</body>
</html>
