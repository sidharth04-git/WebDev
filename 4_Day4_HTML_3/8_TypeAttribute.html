<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Attribute</title>
</head>
<body>
    <form action="/action">
        Username
        <input type="text">
        <br>
        Password
        <input type="password">
        <br>
        Number
        <br>
        <input type="number">
        <br>
        Time
        <input type="time">
        <br>
        Color
        <input type="color">
        <br>
    </form>
</body>
</html>
