<!-- Use to take Feedback or Comment -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <form action="/server">
        <div>
            <label for="feedback">Write your valuable feedback Here</label>
            <br>
            <br>
            <textarea name="feedback" id="feedback" placeholder="Write Feedback Here" rows="5" cols="20"></textarea>
            <button type="submit">Submit</button>
        </div>
    </form>
 </body>
 </html>
