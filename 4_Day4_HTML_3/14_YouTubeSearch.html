<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box</title>
</head>
<body style="text-align: center;">
    <form action="https://www.youtube.com/results">
    <fieldset>
        <div>
            <label for="search">Search in YouTube</label>
            <input type="text" placeholder="Write Here" id="search" name="search_query">
        </div>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </fieldset>
    </form>
    <!-- https://www.youtube.com/results?search_query=lae+dooba -->
</body>
</html>
