<!-- Text aur Input Element ko aapas me Connect karta hai -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels</title>
</head>
<body>
    <form action="/action">
        <label>
            Enter Username :
            <input type="text" placeholder="Username">
        </label>
        <br>
        <label>
            Enter Password :
            <input type="password" placeholder="Password">
        </label>
    </form>
</body>
</html>
