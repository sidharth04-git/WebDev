<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
</head>
<body>
    <form action="/server">
        <div>
        <input type="checkbox" id="age" name="age">
        <label for="age">I am 18+</label>
        <button>Submit</button>
    </div>
    </form>
    <!-- Jab bhi CheckBox ko Tick kr ke submit krege toh URL me on pass hoga /server?age=on 
     Multiple CheckBox ko select kar sakte hai -->
</body>
</html>
